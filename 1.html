<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            padding: 20px 0;
        }
    </style>
</head>
<body>
<ul id="box">
    <li>
        <ol>
            <li>内部一</li>
            <li>内部二</li>
        </ol>
    </li>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
</ul>
</body>
</html>
<script>
    var Box = document.getElementById("box");
    var oLi = Box.childNodes;
//    alert(Box.childNodes.length)
    for(var i=0;i<oLi.length;i++){
        if(oLi[i].nodeType === 1){
            oLi[i].style.border = "1px solid red"
        }
    }
</script>
